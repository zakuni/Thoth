@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet" media="screen">
        <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
      <div class="navbar navbar-inverse navbar-fixed-top visible-phone">
        <div class="navbar-inner">
          <a class="brand" href="#">THOTH</a>
          <ul class="nav">
            <li class="dropdown active">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                Sport
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="./badminton">Badminton</a>
                </li>
                <li>
                  <a href="./futsal">Futsal</a>
                </li>
                <li>
                  <a href="./rugby">Rugby</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="container">
        @content
      </div>
    </body>
</html>

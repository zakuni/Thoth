@(sport: Sport, schedule: Schedule)
@import Joda._

@main("THOTH") {

    <h1><a href='/'>THOTH</a></h1>
    <h2>@sport.name</h2>
    <table class="table">
      <thead>
        <tr>
          <th colspan=2>2012/12</th>
        </tr>
      </thead>
      <tbody>
        @schedule.games.map { game =>
        @game._2.map { g =>
        <tr>
          <td>@game._1.toString("dd EEE")</td>
          <td>@g</td>
        </tr>
        }
        }
      </tbody>
    </table>
}

@(sport: Sport, schedule: Schedule)
@import Joda._

@main("THOTH") {

<div class="page-header">
  <h1><a href='/'>THOTH</a></h1>
</div>
<h2>@sport.name</h2>
<table class="table">
  <thead>
    <tr>
      <th colspan=2>2012/12</th>
    </tr>
  </thead>
  <tbody>
    @schedule.games.map { game =>
    @game._2.zipWithIndex.map{case(g, i) =>
    <tr>
      @if(i == 0){
      <td rowspan=@game._2.length>@game._1.toString("dd EEE")</td>
      }
      <td>@g</td>
    </tr>
    }
    }
  </tbody>
</table>

}
